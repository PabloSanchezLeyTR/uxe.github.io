      <ol >
        <li class="source-item" *ngFor="let source of sources.sources" [class.hide]="source.id >= 5 && !fullReport">
            <a href="#" class="source-title">{{source.title}}</a>
            <span class="source-metadata">{{source.subtitle}}</span>
            <div class="snippets-area" *ngIf="source.snippets.length > 0">
              <span>Snippets: </span>
              <span class="snippet" *ngFor="let snippet of source.snippets">
                <a href="#" class="link" (click)="sourceClicked($event,source.id,snippet.id)" >[{{source.id}}.{{snippet.id}}]</a>
              </span>
            </div>
